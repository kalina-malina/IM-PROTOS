syntax = "proto3";

package users.v1;

option go_package = "github.com/kalina-malina/IM-PROTOS/generated/users/v1";
import "users/v1/childrens/childrens.proto";

//доступно пользователям всем
message UpdateUserProfileRequest {
  uint64 id = 1;
  optional string first_name = 2;
  optional string last_name = 3;
  optional string date_of_birth = 4;
  optional string email = 5;
  repeated Childrens childrens = 6;
}

message UpdateUserProfileResponse {
  bool success = 1;
  string msg = 2;
  // string first_name = 1;
  // string last_name = 2;
  // string date_of_birth = 3;
  // string email = 4;
  // bool verified_email = 5;
  // string phone = 6;
  // repeated Childrens childrens = 7;
}
