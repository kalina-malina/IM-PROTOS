syntax = "proto3";

package users.v1;

option go_package = "github.com/kalina-malina/IM-PROTOS/generated/users/v1";
import "google/protobuf/empty.proto";
import "users/v1/getallUsers.proto";
import "users/v1/role/role.proto";
import "users/v1/abGroups/abGroups.proto";
import "users/v1/childrens/childrens.proto";
import "users/v1/banReasonType/banreason.proto";
import "users/v1/settingUsers.proto";
import "users/v1/banUsers.proto";
import "users/v1/unbanUsers.proto";
import "users/v1/changeUserRole.proto";
import "users/v1/getOneUsers.proto";
import "users/v1/updateUserProfile.proto";




service UsersService {
  // доступно пользователям всем
  rpc UpdateUserProfile(UpdateUserProfileRequest) returns (UpdateUserProfileResponse);
  rpc GetByOneUser(GetByOneUserRequest) returns (GetByOneUserResponse);
  // доступно только администратору
  rpc GetAllUsers(GetAllUsersRequest) returns (GetAllUsersResponse);
  rpc ChangeUserRole(ChangeUserRoleRequest) returns (ChangeUserRoleResponse);
  rpc BanUser(BanUserRequest) returns (BanUserResponse);
  rpc UnbanUser(UnbanUserRequest) returns (UnbanUserResponse);
  //rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  //rpc LockUser(LockUserRequest) returns (LockUserResponse);
  //
  //rpc UpdateUserSettings(UpdateUserSettingsRequest) returns (UpdateUserSettingsResponse);
  
}










////////////////////////////////////////////////////////////
//общее
message User{
  uint64 id = 1;
  bool deleted = 2;
  Role role = 3;
  string first_name = 4;
  string last_name = 5;
  string date_of_birth = 6;
  uint64 card_number = 7;
  uint64 phone = 8;
  string email = 9;
  bool verified_email = 10;
  string last_coment_delivery = 11;
  bool  full_blocked = 12;
  uint32 selected_store_id = 13;
  ABTestGroup ab_test_group = 15;
  repeated Childrens children = 14;
  
}










