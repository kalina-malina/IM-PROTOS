syntax = "proto3";

package common;

option go_package = "github.com/kalina-malina/IM-PROTOS/generated/common";

// Временная метка в Unix формате
message Timestamp {
  int64 seconds = 1;  // Секунды с 1970-01-01 00:00:00 UTC
}

// Ответ с сообщением об успехе
message SuccessResponse {
  bool success = 1;
  string message = 2;
}


